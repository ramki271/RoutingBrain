department: general
version: "2.0"
description: "Base fallback policy for all departments"

budget_controls:
  daily_limit_usd_per_user: 5.00
  daily_limit_usd_per_tenant: 50.00
  downgrade_at_percent: 80.0
  force_cheap_at_percent: 100.0

rules:
  - name: general_simple
    complexity: simple
    primary_model: rb://fast_cheap_general
    fallback_models: [rb://fast_cheap_review]
    model_tier: fast_cheap
    rationale: "Fast and cheap for simple tasks"

  - name: general_medium
    complexity: medium
    primary_model: rb://balanced_reasoning
    fallback_models: [rb://balanced_general]
    model_tier: balanced
    rationale: "Balanced quality and cost"

  - name: general_complex
    complexity: complex
    primary_model: rb://powerful_reasoning
    fallback_models: [rb://balanced_reasoning]
    model_tier: powerful
    rationale: "Maximum capability for complex tasks"

default_rule:
  name: base_default
  primary_model: rb://balanced_reasoning
  fallback_models: [rb://balanced_general]
  model_tier: balanced
  rationale: "Safe default"
