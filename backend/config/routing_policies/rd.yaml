department: rd
version: "1.0"
description: "R&D department routing policy — coding, review, testing, architecture, documentation"

budget_controls:
  daily_limit_usd_per_user: 10.00
  daily_limit_usd_per_tenant: 100.00
  downgrade_at_percent: 80.0
  force_cheap_at_percent: 100.0

rules:
  # ── Code Generation ──────────────────────────────────────────────────────────
  - name: code_gen_simple
    task_type: code_generation
    complexity: simple
    primary_model: claude-haiku-4-5-20251001
    provider: anthropic
    fallback_models:
      - gpt-4o-mini
      - codellama:34b
    model_tier: fast_cheap
    rationale: "Fast, cheap, strong on boilerplate"

  - name: code_gen_medium
    task_type: code_generation
    complexity: medium
    primary_model: claude-sonnet-4-5-20250929
    provider: anthropic
    fallback_models:
      - gpt-4o
    model_tier: balanced
    rationale: "Best code quality/cost balance"

  - name: code_gen_complex
    task_type: code_generation
    complexity: complex
    primary_model: claude-opus-4-5-20251101
    provider: anthropic
    fallback_models:
      - claude-sonnet-4-5-20250929
      - gpt-4o
    model_tier: powerful
    rationale: "Novel algorithms need max capability"

  # ── Code Review ───────────────────────────────────────────────────────────────
  - name: code_review_simple
    task_type: code_review
    complexity: simple
    primary_model: gpt-4o-mini
    provider: openai
    fallback_models:
      - claude-haiku-4-5-20251001
    model_tier: fast_cheap
    rationale: "Pattern matching, fast"

  - name: code_review_medium
    task_type: code_review
    complexity: medium
    primary_model: claude-sonnet-4-5-20250929
    provider: anthropic
    fallback_models:
      - gpt-4o
    model_tier: balanced
    rationale: "Nuanced structural reasoning"

  - name: code_review_complex
    task_type: code_review
    complexity: complex
    primary_model: claude-opus-4-5-20251101
    provider: anthropic
    fallback_models:
      - claude-sonnet-4-5-20250929
    model_tier: powerful
    rationale: "Deep security and architecture review"

  # ── Test Generation ───────────────────────────────────────────────────────────
  - name: test_gen_simple
    task_type: test_generation
    complexity: simple
    primary_model: claude-haiku-4-5-20251001
    provider: anthropic
    fallback_models:
      - gpt-4o-mini
      - codellama:34b
    model_tier: fast_cheap
    rationale: "Boilerplate test scaffolding"

  - name: test_gen_medium
    task_type: test_generation
    complexity: medium
    primary_model: claude-sonnet-4-5-20250929
    provider: anthropic
    fallback_models:
      - gpt-4o
    model_tier: balanced
    rationale: "Understands code structure for meaningful tests"

  - name: test_gen_complex
    task_type: test_generation
    complexity: complex
    primary_model: claude-opus-4-5-20251101
    provider: anthropic
    fallback_models:
      - claude-sonnet-4-5-20250929
    model_tier: powerful
    rationale: "Complex integration test suites and edge case coverage"

  # ── Debugging ─────────────────────────────────────────────────────────────────
  - name: debugging_simple
    task_type: debugging
    complexity: simple
    primary_model: claude-haiku-4-5-20251001
    provider: anthropic
    fallback_models:
      - gpt-4o-mini
    model_tier: fast_cheap
    rationale: "Common errors, quick fix"

  - name: debugging_medium
    task_type: debugging
    complexity: medium
    primary_model: claude-sonnet-4-5-20250929
    provider: anthropic
    fallback_models:
      - gpt-4o
    model_tier: balanced
    rationale: "Multi-file debugging needs reasoning"

  - name: debugging_complex
    task_type: debugging
    complexity: complex
    primary_model: o1
    provider: openai
    fallback_models:
      - claude-opus-4-5-20251101
      - claude-sonnet-4-5-20250929
    model_tier: powerful
    rationale: "Extended thinking for hard bugs"

  # ── Architecture Design ───────────────────────────────────────────────────────
  - name: architecture_simple
    task_type: architecture_design
    complexity: simple
